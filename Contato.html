    <div class="corpoform">
        <form action="" id="formulario" method="POST" name="formulario">
          <legend>
            Formulário de Contato
          </legend>
          <div class="input-group">
            <label for="nome">Nome:*</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Insira seu nome">
          </div>
          <div class="input-group">
            <label for="email">E-mail:*</label>
            <input type="email" id="email" placeholder="Insira seu e-mail" />
          </div>
          <div class="input-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Insira sua idade" />
          </div>
          <div class="colunas">
            <div class="input-group">
              <label for="telefone">Telefone:</label>
              <input type="number" id="telefone" placeholder="Insira seu Telefone"/>
            </div>
            <div class="input-group">
              <label for="cep">CEP:</label>
              <input type="number" id="cep" placeholder="Insira seu CEP" />
            </div>
          </div>
          <div class="colunas">
            <div class="input-group">
              <label for="sexo">Sexo:</label>
              <div>
              <label for="sexo">Masculino</label>
                  <input type="radio" id="sexo" name="sexo" value="m">
                  <br>
                  <label for="sexo">Feminino</label>
                  <input type="radio" id="sexo" name="sexo" value="f">
                  <br>
                  <label for="sexo">Não-Binário</label>
                  <input type="radio" id="sexo" name="sexo" value="x">
                  </div>
            </div>
            <div class="input-group">
              <label for="estado">Estado: &nbsp;</label>
                <select name="estado" id="estado">
                <option value="a">Amazonas</option>
                <option value="m">Maranhão</option>
                <option value="s">São Paulo</option>
                <option value="t">Tocantins</option>
              </select>
            </div>
            <div class="input-group">
              <label for="cidade">Cidade: &nbsp;</label>
              <select name="cidade" id="cidade">
                <option value="gru">Guarulhos</option>
                <option value="m">Manaus</option>
                <option value="p">Palmas</option>
                <option value="s">São Luís</option>
                <option value="sp">São Paulo</option>
              </select>
            </div>
            </div>
            <div class="input-group">
            <label for="contato">Motivo do seu contato: </label>
            <select id="contato" name="contato">
            <option selected>Reclamações</option>
            <option>Elogios</option>
            <option>Outro</option>
            </select>
            </div>
            <div class="input-group">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
            <br>
            <div class="botaocontato">
            <button type="button" class="btn btn-dark" onclick="validar()">
              Enviar
            </button>
          </div>
        </form>
